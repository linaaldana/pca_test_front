<div class="row pb-2">
    <div class="col-12 text-end">
        <button class="btn btn-primary"  [routerLink]="[ '/registrar-vuelo' ]">Agregar Vuelo</button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <table>
            <thead>
                <tr>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Fecha de salida</th>
                    <th>Fecha de llegada</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listaVuelos; let i=index">
                    <td>{{ item.origen }}</td>
                    <td>{{ item.destino }}</td>
                    <td>{{ item.fechaSalida }}</td>
                    <td>{{ item.fechaLlegada }}
                </tr>
            </tbody>
        </table>
    </div>
</div>
