<main>
    <section class="origen-destino">
      <h2>Origen y destino</h2>
      <form action="#">
        <label for="origen">Origen:</label>
        <input type="text" id="origen" name="origen" placeholder="Introduce tu ciudad de origen">
        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" placeholder="Introduce tu ciudad de destino">
      </form>
    </section>
    <section class="fechas">
      <h2>Fechas de viaje</h2>
      <form action="#">
        <label for="fecha-ida">Fecha de ida:</label>
        <input type="date" id="fecha-ida" name="fecha-ida">
        <label for="fecha-vuelta">Fecha de vuelta:</label>
        <input type="date" id="fecha-vuelta" name="fecha-vuelta">
      </form>
    </section>
    <section class="pasajeros">
      <h2>Número de pasajeros</h2>
      <form action="#">
        <label for="pasajeros">Número de pasajeros:</label>
        <input type="number" id="pasajeros" name="pasajeros" min="1">
      </form>
    </section>
    <section class="buscar">
      <button type="submit">Buscar vuelos</button>
    </section>
  </main>
